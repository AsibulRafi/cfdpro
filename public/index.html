  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: inherit;
    }

    html {
      font-family: 'DM Sans', sans-serif;
      font-size: 10px;
      box-sizing: border-box;
    }

    /*Section used for centering process*/
    section {
      width: 100%;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 80rem;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    .accordion-item hr {
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .accordion-link {
      font-size: 1.6rem;
      color: rgba(255, 255, 255, .8);
      text-decoration: none;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 0;
    }

    .accordion-link h3 {
      font-weight: 500;
      font-size: 20px;
    }

    .accordion-link i {
      color: #e7d5ff;
      padding: .5rem;
    }

    .accordion-link ul {
      display: flex;
      align-items: flex-end;
      list-style-type: none;
      margin-left: 25px;
    }

    .accordion-link li {
      font-size: 10px;
      color: rgba(255, 255, 255, 0.4);
      padding: 0 0 1px 5px;
    }

    .accordion-link div {
      display: flex;
    }

    .accordion-link .ion-md-arrow-down {
      display: none;
    }

    .answer {
      max-height: 0;
      overflow: hidden;
      position: relative;
      transition: max-height 650ms;
    }

    .answer p {
      color: #fff;
      font-size: 15px;
      padding: 2rem;

    }

    .accordion-item:target .answer {
      max-height: 100%;
    }

    .accordion-item:target .accordion-link .ion-md-arrow-forward {
      display: none
    }

    .accordion-item:target .accordion-link .ion-md-arrow-down {
      display: block;
    }

    .fancybox-content {
      padding: 0 !important;
    }
  </style>
</head>

  </div>

  </div>
  <script>
    clientAreaSettings = {
      clientId: 'ZKGkUuBOLhlL4BtuJcH1cLzkUdla1RAY1NVsdAxWg51xl0', // required
      loginLogo: 'http://localhost:3000/static/media/logo.4d038ff8.png'
    };

    var clientAreaEvents = {
      loginSuccess: loginSuccessCallback,
      logout: logoutCallback,
      clickJoinUs: clickJoinUsCallback
    };

    function loginSuccessCallback(event) {
      window.loginSuccess = true;
      user = event.user;
      localStorage.setItem('user', user);
      console.log('user', user);
      // location.reload();
    }
    function logoutCallback(event) {
      window.loginSuccess = false;
      // location.reload();
    }
    function clickJoinUsCallback() {
      $.fancybox.open({
        src: '#sign-up-modal',
        type: 'inline',
        opts: {}
      });
    }
    function clickLoginCallback() {
      $.fancybox.open({

      });
    }
  </script>
